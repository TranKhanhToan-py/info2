  <!doctype html>
  <html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thẻ thông tin cá nhân</title>
    <meta name="description" content="Trang web thông tin cá nhân (Tên, SĐT, TikTok, Facebook) kèm mã QR." />
    <style>
      :root {
        --bg: #0f172a;        /* slate-900 */
        --card: #111827;      /* gray-900 */
        --muted: #9ca3af;     /* gray-400 */
        --text: #e5e7eb;      /* gray-200 */
        --accent: #38bdf8;    /* sky-400 */
        --accent-2: #22c55e;  /* green-500 */
        --ring: rgba(56, 189, 248, 0.35);
        --shadow: 0 20px 45px rgba(0,0,0,.45), 0 8px 20px rgba(2,6,23,.6);
        --radius: 20px;
      }
      *{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0; background: radial-gradient(1200px 800px at 15% 10%, #0b1220, var(--bg)),
                  radial-gradient(1000px 700px at 85% 90%, #0b1220, var(--bg));
        color:var(--text); font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
        display:grid; place-items:center; padding:32px;
      }
      .card{
        width:min(920px, 100%);
        background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
        border:1px solid rgba(148,163,184,0.15);
        border-radius:var(--radius);
        box-shadow:var(--shadow);
        overflow:hidden; position:relative;
      }
      .header{
        display:flex; align-items:center; gap:24px; padding:28px 32px; border-bottom:1px solid rgba(148,163,184,0.12);
        background:linear-gradient(90deg, rgba(56,189,248,.08), rgba(34,197,94,.05) 50%, rgba(56,189,248,.08));
      }
      .avatar{width:88px; height:88px; border-radius:18px; object-fit:cover; border:1px solid rgba(148,163,184,0.25)}
      .title{display:flex; flex-direction:column; gap:6px}
      h1{margin:0; font-size:28px; letter-spacing:.2px}
      .subtitle{color:var(--muted)}

      .content{display:grid; grid-template-columns: 1.5fr 1fr; gap:28px; padding:28px 32px}
      @media (max-width: 760px){
        .content{grid-template-columns:1fr;}
      }

      .panel{background: rgba(2,6,23,.4); border:1px solid rgba(148,163,184,0.15); border-radius:16px; padding:20px}
      .row{display:flex; align-items:center; justify-content:space-between; gap:12px; padding:12px 0; border-bottom:1px dashed rgba(148,163,184,0.15)}
      .row:last-child{border-bottom:0}
      .label{color:var(--muted)}
      .value a{color:var(--text); text-decoration:none}
      .value a:hover{color:var(--accent)}

      .links{display:grid; gap:12px; margin-top:12px}
      .btn{
        display:flex; align-items:center; gap:10px; justify-content:center; padding:12px 16px;
        border-radius:12px; border:1px solid rgba(56,189,248,.25); background: rgba(2,6,23,.55);
        color:var(--text); text-decoration:none; font-weight:600; letter-spacing:.2px;
        box-shadow: inset 0 0 0 1px rgba(56,189,248,.1);
        transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
      }
      .btn:hover{transform: translateY(-1px); box-shadow:0 8px 22px rgba(2,132,199,.25)}
      .btn:active{transform: translateY(0)}

      .qr{
        display:grid; place-items:center; gap:10px; padding:18px; border-radius:16px;
        background: rgba(2,6,23,.45); border:1px dashed rgba(148,163,184,0.2);
      }
      .qr img{width:220px; height:220px; object-fit:contain; image-rendering: crisp-edges}
      .caption{font-size:14px; color:var(--muted); text-align:center}

      .footer{padding:18px 28px; border-top:1px solid rgba(148,163,184,0.12); color:var(--muted); display:flex; justify-content:space-between; gap:12px; flex-wrap:wrap}
      code{background: rgba(148,163,184,.12); padding:2px 6px; border-radius:6px}

      .pill{font-size:12px; border:1px solid rgba(148,163,184,.25); padding:6px 10px; border-radius:999px; color:var(--muted)}
      /* Sửa hiển thị trên màn hình nhỏ */
      @media (max-width: 760px) {
        body {
          padding:16px; /* đỡ sát lề */
        }
        .qr img {
          width:100%;
          max-width:220px; /* vẫn giới hạn trên */
          height:auto;     /* giữ tỉ lệ */
        }
        .content {
          gap:20px; /* giảm khoảng trống giữa 2 khối */
        }
      }
    </style>
  </head>
  <body>
    <!--
      HƯỚNG DẪN NHANH:
      1) Thay các giá trị mẫu dưới đây (Tên, SĐT, link TikTok, link Facebook).
      2) Đặt ảnh QR tạo bằng Python tên "qr_code.png" cùng thư mục với file này để hiển thị.
      3) Tuỳ chọn: đổi ảnh đại diện (avatar.jpg) hoặc bỏ hẳn thẻ <img class="avatar"> nếu không dùng.
    -->

    <main class="card" role="main">
      <section class="header">
        <!-- Avatar tuỳ chọn -->
        <img class="avatar" src="avatar.jpg" alt="Ảnh đại diện" onerror="this.style.display='none'" />
        <div class="title">
          <h1 id="name">Tên của bạn</h1>
          <div class="subtitle">Thông tin liên hệ</div>
          <div class="pill">Cập nhật lần cuối: <span id="updated"><!-- tự động chèn bằng JS --></span></div>
        </div>
      </section>

      <section class="content">
        <div class="panel">
          <div class="row">
            <div class="label">Số điện thoại</div>
            <div class="value"><a id="phone" href="tel:0123456789">0123 456 789</a></div>
          </div>
          <div class="row">
            <div class="label">TikTok</div>
            <div class="value"><a id="tiktok" href="https://www.tiktok.com/@your.handle" target="_blank" rel="noopener">@your.handle</a></div>
          </div>
          <div class="row">
            <div class="label">Facebook</div>
            <div class="value"><a id="facebook" href="https://facebook.com/your.profile" target="_blank" rel="noopener">facebook.com/your.profile</a></div>
          </div>

          <div class="links">
            <a class="btn" id="btn-call" href="tel:0123456789" aria-label="Gọi điện">
              <!-- phone icon -->
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M22 16.92v2a2 2 0 0 1-2.18 2 19.86 19.86 0 0 1-8.63-3.07A19.5 19.5 0 0 1 3.15 10.8 19.86 19.86 0 0 1 .08 2.18 2 2 0 0 1 2.06 0h2a2 2 0 0 1 2 1.72c.12.9.34 1.78.65 2.63a2 2 0 0 1-.45 2.11L5.1 7.91a16 16 0 0 0 6 6l1.45-1.45a2 2 0 0 1 2.11-.45c.85.31 1.73.53 2.63.65A2 2 0 0 1 22 16.92Z" stroke="currentColor" stroke-width="1.4"/></svg>
              Gọi ngay
            </a>
            <a class="btn" id="btn-tiktok" href="https://www.tiktok.com/@your.handle" target="_blank" rel="noopener" aria-label="Mở TikTok">TikTok</a>
            <a class="btn" id="btn-facebook" href="https://facebook.com/your.profile" target="_blank" rel="noopener" aria-label="Mở Facebook">Facebook</a>
          </div>
        </div>

        <aside class="panel">
          <div class="qr">
            <img src="qr_code.png" alt="Mã QR tới trang thông tin" onerror="this.alt='Chưa tìm thấy qr_code.png'; this.style.opacity=.6" />
            <div class="caption">Quét mã để mở trang này hoặc chia sẻ nhanh.</div>
          </div>
        </aside>
      </section>
    </main>

    <script>
      // Tuỳ chọn: tự điền ngày cập nhật hiện tại
      (function(){
        const el = document.getElementById('updated');
        if(el){
          const d = new Date();
          const f = new Intl.DateTimeFormat('vi-VN', { day:'2-digit', month:'2-digit', year:'numeric', hour:'2-digit', minute:'2-digit' });
          el.textContent = f.format(d);
        }
      })();

      document.getElementById('name').textContent = 'Trần Khánh Toàn';
      document.getElementById('phone').textContent = '0335 067 248';
      document.getElementById('phone').href = 'tel:0335067248';
      document.getElementById('tiktok').href = 'https://www.tiktok.com/@love.t01ptu';
      document.getElementById('tiktok').textContent = '@dang_hoc_cybersecurity';
      document.getElementById('facebook').href = 'https://facebook.com/dang.hoc.cyber';
      document.getElementById('facebook').textContent = 'facebook.com/dang.hoc.cyber';
      document.getElementById('btn-call').href = 'tel:0335067248';
      document.getElementById('btn-tiktok').href = 'https://www.tiktok.com/@dang_hoc_cybersecurity';
      document.getElementById('btn-facebook').href = 'https://facebook.com/dang.hoc.cyber';
    </script>

    <!-- Schema.org giúp máy tìm kiếm hiểu trang của bạn -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Trần Khánh Toàn",
      "telephone": "+84335067248",
      "url": "",
      "sameAs": [
        "https://www.tiktok.com/@love.t01ptu",
        "https://www.facebook.com/dang.hoc.cyber"
      ]
    }
    </script>
  </body>
  </html>
