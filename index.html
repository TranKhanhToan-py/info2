<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thẻ thông tin cá nhân</title>
  <meta name="description" content="Trang web thông tin cá nhân." />

  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --muted: #9ca3af;
      --text: #e5e7eb;
      --accent: #38bdf8;
      --shadow: 0 20px 45px rgba(0,0,0,.45), 0 8px 20px rgba(2,6,23,.6);
      --radius: 20px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      background:
        radial-gradient(1200px 800px at 15% 10%, #0b1220, var(--bg)),
        radial-gradient(1000px 700px at 85% 90%, #0b1220, var(--bg));
      color:var(--text);
      font:16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:grid;
      place-items:center;
      padding:32px;
    }

    .card{
      width:min(720px, 100%);
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border:1px solid rgba(148,163,184,0.15);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .header{
      display:flex;
      align-items:center;
      gap:24px;
      padding:28px 32px;
      border-bottom:1px solid rgba(148,163,184,0.12);
      background:linear-gradient(90deg, rgba(56,189,248,.08), rgba(34,197,94,.05) 50%, rgba(56,189,248,.08));
    }

    .avatar{
      width:88px;
      height:88px;
      border-radius:18px;
      object-fit:cover;
      border:1px solid rgba(148,163,184,0.25)
    }

    .title{
      display:flex;
      flex-direction:column;
      gap:6px
    }

    h1{
      margin:0;
      font-size:28px;
      letter-spacing:.2px
    }

    .subtitle{color:var(--muted)}

    .pill{
      font-size:12px;
      border:1px solid rgba(148,163,184,.25);
      padding:6px 10px;
      border-radius:999px;
      color:var(--muted);
      width:fit-content;
    }

    .content{
      padding:28px 32px
    }

    @media (max-width:760px){
      body{padding:16px}
    }

    .panel{
      background:rgba(2,6,23,.4);
      border:1px solid rgba(148,163,184,0.15);
      border-radius:16px;
      padding:20px
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:12px 0;
      border-bottom:1px dashed rgba(148,163,184,0.15)
    }

    .row:last-child{border-bottom:0}

    .label{color:var(--muted)}

    .value a{
      color:var(--text);
      text-decoration:none
    }

    .value a:hover{color:var(--accent)}

    .footer{
      padding:18px 28px;
      border-top:1px solid rgba(148,163,184,0.12);
      color:var(--muted);
      text-align:center;
    }

    code{
      background:rgba(148,163,184,.12);
      padding:2px 6px;
      border-radius:6px
    }
  </style>
</head>

<body>

<main class="card">

  <section class="header">
    <img class="avatar" src="avatar.jpg" alt="Ảnh đại diện"
         onerror="this.style.display='none'">

    <div class="title">
      <h1 id="name">Tên của bạn</h1>
      <div class="subtitle">Thông tin liên hệ</div>
      <div class="pill">Cập nhật: <span id="updated"></span></div>
    </div>
  </section>

  <section class="content">
    <div class="panel">

      <div class="row">
        <div class="label">TikTok</div>
        <div class="value">
          <a id="tiktok" href="#" target="_blank">@your.handle</a>
        </div>
      </div>

      <div class="row">
        <div class="label">Facebook</div>
        <div class="value">
          <a id="facebook" href="#" target="_blank">facebook.com/your.profile</a>
        </div>
      </div>

    </div>
  </section>

  <div class="footer">
    Trang thông tin cá nhân
  </div>

</main>

<script>
  const el = document.getElementById('updated');
  const d = new Date();
  const f = new Intl.DateTimeFormat('vi-VN', {
    day:'2-digit', month:'2-digit', year:'numeric',
    hour:'2-digit', minute:'2-digit'
  });
  el.textContent = f.format(d);

  document.getElementById('name').textContent = 'Trần Khánh Toàn';

  document.getElementById('tiktok').href =
    'https://www.tiktok.com/@love.t01ptu';
  document.getElementById('tiktok').textContent =
    '@love.t01ptu';

  document.getElementById('facebook').href =
    'https://facebook.com/dang.hoc.cyber';
  document.getElementById('facebook').textContent =
    'facebook.com/dang.hoc.cyber';
</script>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "Trần Khánh Toàn",
  "sameAs": [
    "https://www.tiktok.com/@love.t01ptu",
    "https://www.facebook.com/dang.hoc.cyber"
  ]
}
</script>

</body>
</html>
